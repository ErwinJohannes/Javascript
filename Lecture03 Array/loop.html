<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript while Loop</h2>
        <p id = "Demo"></p>


        <script>
            var text = "";
            var i =0;
            while(i < 15) {
                text += "<br> The number is" + i;
                i++;

            }
            document.getElementById("Demo").innerHTML = text;
        </script>
    </body>
</html>
