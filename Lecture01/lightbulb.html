<!DOCTYPE html>
<html>
    <body>
    <h2>What can JavaScript Do</h2>
    <p>
        JavaScript can change HTML attribute values.
    </p>

    <p>
        In this case  Javascript change the value of src

    </p>

    <button onclick="document.getElementById('myImage').src='lighton.gif'"">
        Turn on the light
    </button>

    <img id = "myImage" src="lightoff.gif" style="width: 100px"/>

    <button onclick="document.getElementById('myImage').src='lightoff.gif'"">
        Turn off the light

        </button>
        
    </body>
</html>
